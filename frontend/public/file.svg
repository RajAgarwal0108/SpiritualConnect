	<defs>
		<linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
			<stop offset="0%" stop-color="#D9A05B" />
			<stop offset="100%" stop-color="#C18841" />
		</linearGradient>
	</defs>
	<rect width="64" height="64" rx="12" fill="url(#g)" />
	<g transform="translate(8,8) scale(0.75)" fill="#fff">
