		<path d="M24 6c-6 6-8 12-8 12s4 0 8-4 8 4 8 4-2-6-8-12z" />
		<path d="M24 6c6 6 8 12 8 12s-4 0-8-4-8 4-8 4 2-6 8-12z" />
		<!-- outer petals -->
